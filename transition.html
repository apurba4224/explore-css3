<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 170px;
            height: 170px;
            border: 2px solid saddlebrown;
            background-color: coral;
            transition: width 2ms, height 2ms;
        }

        .box:hover {
            width: 300px;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>

</html>
